<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Texture2D/Hammer.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgeMaster Helper</title>
    <script>
        (function () {
            const isGitHubPages = window.location.hostname.includes('github.io') ||
                window.location.hostname === '1vcian.me';
            const pathPrefix = isGitHubPages ? '/fm' : '';

            // Crea e inserisci il tag base
            const base = document.createElement('base');
            base.href = window.location.origin + pathPrefix + '/';
            document.head.insertBefore(base, document.head.firstChild);
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
